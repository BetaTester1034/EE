<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Denied</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gradient-to-r from-gray-900 to-black text-white">
    <div class="max-w-md p-8 bg-gray-800 rounded-2xl shadow-2xl text-center border border-red-600">
        <div class="flex justify-center">
            <svg class="w-16 h-16 text-red-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 5.636A9 9 0 105.636 18.364 9 9 0 0018.364 5.636zM12 9v3m0 3h.01" />
            </svg>
        </div>
        <h1 class="mt-4 text-4xl font-extrabold text-red-500">Access Denied</h1>
        <p class="mt-4 text-lg text-gray-300">Your IP address has been permanently banned from accessing this website.</p>
        <p class="mt-2 text-gray-500">If you believe this was a mistake, you may contact support for further assistance.</p>
        <div class="mt-6">
            <a href="mailto:support@example.com" class="px-5 py-3 text-lg font-semibold text-white bg-red-600 rounded-lg shadow-lg hover:bg-red-700 transition">Contact Support</a>
        </div>
    </div>
</body>
</html>
